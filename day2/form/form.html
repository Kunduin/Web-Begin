<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
    <article>
        <h1>Form</h1>
        <form class="subform" method="post" action="submit.html">
            <p>
                <label for="name">What is your name?</label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="email">What is your email address?</label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label>
                    Rate your apartment farming skills
                </label>
                <label class="radio-label">
                    <input name="skill" type="radio" value="novice"> Novice
                </label>
                <label class="radio-label">
                    <input name="skill" type="radio" value="intermediate"> Intermediate
                </label>
                <label class="radio-label">
                    <input name="skill" type="radio" value="advanced"> Advanced
                </label>

            </p>
            <p>
                <label for="refer">Where did you hear about us? </label>
                <select name="refer" id="refer">
                    <option value="null">Select One</option>
                    <option value="1">Friend</option>
                    <option value="2">Herban Jungle</option>
                    <option value="3">Compost Today</option>
                    <option value="4">Vanity Fair</option>
                </select>
            </p>
            <p>
                <label for="comments">Any additional comments? </label>
                <textarea name="comments" cols="35" rows="4" id="comments"></textarea>
            </p>
            <p>
                <input type="submit" value="Subscribe">
            </p>
        </form>
    </article>

                </li>

    </header>

    <footer>

    </footer>
</body>

</html>
