<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../font/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="content">
        <h1>Letter Gallery </h1>
        <p class="intro">A selection of indoor sod options: reviewed and tested by
            <strong>CosmoFarmer.com</strong> in our state-of-the-art &#8220;Apartment Laboratory&#8221; on 5th Avenue. </p>
        <div class="gallery">
            <figure>
                <img src="images/1.jpg" alt="Carpet Grass" width="200" height="200">
                <figcaption>Figure 1: Even the carpet-like
                    <em>Carpetorium Pratensis</em> requires mowing.</figcaption>
            </figure>
            <figure>
                <img src="images/2.jpg" alt="Bentgrass" width="200" height="200">
                <figcaption>Figure 2: Creeping Bentgrass is best suited for outdoor use and should be avoided by the indoor farmer.</figcaption>
            </figure>
            <figure>
                <img src="images/3.jpg" alt="Bluegrass" width="200" height="200">
                <figcaption>Figure 3: This indoor-hybrid of Kentucky Bluegrass has fallen out of fashion. </figcaption>
            </figure>
            <figure>
                <img src="images/4.jpg" alt="Leaves" width="200" height="200">
                <figcaption>Figure 4:
                    <em>Tinea Pedis Poaceae</em> threatens discomfort to bare feet. </figcaption>
            </figure>
            <figure>
                <img src="images/5.jpg" alt="Pattern Grass" width="200" height="200">
                <figcaption>Figure 5: The difficult to maintain pattern of this indoor lawn is a sight to behold. </figcaption>
            </figure>
            <figure>
                <img src="images/6.jpg" alt="Dandelion" width="200" height="200">
                <figcaption>Figure 6: The dandelion: scourge of the apartment farmer. </figcaption>
            </figure>
        </div>
    </div>
    <p class="copyright">Copyright 2015, CosmoFarmer.com ,@kunduin</p>
</body>

</html>
